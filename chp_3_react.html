<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to React</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script>
        function start() {
            class Bookmark extends React.Component {
                constructor(props) {
                    super(props);
                    console.log("Bookmark component created");
                }
                title = this.props.title;
                titleStyle = {color: "red"}
                buttonStyle = {display: "block"}
                render() {
                    return (
                        React.createElement("li", {},
                            React.createElement("h2", {style: this.titleStyle}, this.title),
                            React.createElement("a", {href : this.props.href}, this.props.description),
                            React.createElement("button", {style: this.buttonStyle,
                                onClick: () => {
                                    this.title = this.title + "-CHANGED";
                                    this.setState({});
                                }
                            }, "Click Me")
                       )
                    );//semi-colon on the return method
                }//End of Render Method
            }//End of Class

            const rootElement = 
                React.createElement("div", {},
                    React.createElement("h1", {}, "Bookmarks"),
                    React.createElement("ul", {},
                        React.createElement(//Bullet point with heading #1
                            Bookmark, {
                                title: "Etherient",
                                href: "https://www.etherient.com",
                                description: "The home page of Etherient"
                            }
                        ),
                        React.createElement(//Bullet point with heading #2
                            Bookmark, {
                                title: "Frank's Home", 
                                href: "https://www.zammetti.com",
                                description: "The web home of Frank W. Zammetti"    
                            }
                        )
                    )
                );//End of making the div element and out of rootElement
            
            ReactDOM.render(rootElement,
                document.getElementById("mainContainer"));
        }//End of the start function
    </script>
</head>
<body onLoad="start();">
    <div id="mainContainer"></div>
</body>
</html>
